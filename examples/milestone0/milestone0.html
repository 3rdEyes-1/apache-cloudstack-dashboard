<html lang="en">
    <!--<![endif]-->
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, maximum-scale=1.0">
        <meta name="description" content="Bitergia company website" />
        <meta name="keywords" content="bitergia, floss, libresoft, oss, linux, research, reports, free software, software analysis" />
        <link rel="stylesheet" type="text/css" id="theme" href="M0.css" />
        <link rel="stylesheet" type="text/css" id="theme" href="VizGrimoireJS/src/bitergia2.css" />
        <title>Bitergia Company GNOME Shell Analysis</title>
        <!--[if lte IE 8]><script src="http://ie7-js.googlecode.com/svn/version/2.1(beta4)/IE9.js"></script><![endif]-->
        <!--[if lte IE 8]><script src="scripts/css3-mediaqueries.js"></script><![endif]-->
        <script type="text/javascript" src="VizGrimoireJS/src/jquery-1.7.1.min.js"></script>
    </head>

    <body>
        <div id="wrapper">

            <div id="header"></div>
            <script type="text/javascript">
				$.get("header.html", function(header) {
					$("#header").html(header);
				});
            </script>

            <div id="info-column1"></div>
            <script type="text/javascript">
				$.get("refcard.html", function(refcard) {
					$("#info-column1").html(refcard);
				});
            </script>

            <div class="source_info" id="info-column2">
                <div id="scm_flotr2" ></div>
                <script type="text/javascript">
					$.get("scm_flotr2.html", function(scm) {
						$("#scm_flotr2").html(scm);
					});
                </script>
            </div>

            <div class="tickets_info" id="info-column3">
                <div id="its_flotr2" ></div>
                <script type="text/javascript">
					$.get("its_flotr2.html", function(its) {
						$("#its_flotr2").html(its);
					});
                </script>
            </div>

            <div class="mls_info" id="info-column4">
                <div class="info-pill">
                    <h1>Mailing list analysis</h1>
                </div>
            </div>

            <div id="footer"></div>
            <script type="text/javascript">
				$.get("footer.html", function(footer) {
					$("#footer").html(footer);
				});
            </script>

        </div>

        <script type="text/javascript" src="VizGrimoireJS/src/flotr2.js"></script>
        <script type="text/javascript" src="VizGrimoireJS/src/Milestone0.js"></script>
        <script type="text/javascript" src="VizGrimoireJS/src/ITS.js"></script>
        <script type="text/javascript" src="VizGrimoireJS/src/MLS.js"></script>
        <script type="text/javascript" src="VizGrimoireJS/src/SCM.js"></script>
        
        <script type="text/javascript">

		M0.data_ready(function() {
			M0.displayProjectData('data/json/project-info-milestone0.json');
			SCM.displayData('data/json/scm-info-milestone0.json');
			ITS.displayData('data/json/its-info-milestone0.json');
			MLS.displayData('data/json/mls-info-milestone0.json');

			MLS.displayBasic('info-column4', 'data/json/mls-lists-milestone0.json','data/json/viz_cfg.json');
			
			M0.basic_lines('container_commits', "data/json/scm-milestone0.json", "commits", 1, "commits");
			M0.basic_lines('container_committers', "data/json/scm-milestone0.json", "committers", 1, "committers");
			M0.basic_lines('container_files', "data/json/scm-milestone0.json", "files", 1, "files");
			M0.basic_lines('container_branches', "data/json/scm-milestone0.json", "branches", 1, "branches");
			M0.basic_lines('container_repositories', "data/json/scm-milestone0.json", "repositories", 1, "repositories");

			M0.basic_lines('container_open_bugs', "data/json/its-milestone0.json", "open", 1, "open");
			M0.basic_lines('container_openers', "data/json/its-milestone0.json", "openers", 1, "openers");
			M0.basic_lines('container_close_bugs', "data/json/its-milestone0.json", "closed", 1, "closed");
			M0.basic_lines('container_closers', "data/json/its-milestone0.json", "closers", 1, "closers");
			M0.basic_lines('container_changes', "data/json/its-milestone0.json", "changed", 1, "changed");
			M0.basic_lines('container_changers', "data/json/its-milestone0.json", "changers", 1, "changers");
			
            M0.displayM0BasicVizConfig('data/json/viz_cfg.json');
		});
            
   		M0.data_load('data/json/project-info-milestone0.json','data/json/viz_cfg.json','data/json/markers.json');

        </script>
    </body>
</html>
