<html>
    <head>
        <meta name="keywords" content="bitergia, floss, libresoft, oss, linux, research, reports, free software, software analysis, libreplan" />
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, maximum-scale=1.0">
        <meta name="description" content="Bitergia company website" />
        <link rel="stylesheet" type="text/css" href="VizGrimoireJS/src/envision.min.css" />
        <link rel="stylesheet" type="text/css" href="M0.css" />
        <link rel="stylesheet" type="text/css" href="VizGrimoireJS/src/SCM_Milestone0.css" />
        <link rel="stylesheet" type="text/css" href="VizGrimoireJS/src/ITS_Milestone0.css" />
        <link rel="stylesheet" type="text/css" href="VizGrimoireJS/src/MLS_Milestone0.css" />
        <link rel="stylesheet" type="text/css" id="theme" href="VizGrimoireJS/src/bitergia2.css" />
        <script type="text/javascript" src="VizGrimoireJS/src/jquery-1.7.1.min.js"></script>
        <title>Bitergia M0 Report</title>
        <style type="text/css">
        </style>
    </head>

    </head>
    <body>
        <div id="wrapper">

            <div id="header"></div>
            <script type="text/javascript">
				$.get("header.html", function(header) {
					$("#header").html(header);
				});
            </script>

            <div id="info-column1"></div>
            <script type="text/javascript">
				$.get("refcard.html", function(refcard) {
					$("#info-column1").html(refcard);
				});
            </script>

            <div style="float:left">

                <!-- SOURCE CODE -->
                <div class="source_info">
                    <div class="left" id="envision-scm">
                        <div class="info-pill">
                            <h1>Change sets (commits to source code)</h1>
                        </div>
                        <div class="info-pill">
                            <div class="left" id="scm-time"></div>
                        </div>
                    </div>
                    <div class="left column">
                        <div id="scm_flotr2" ></div>
                        <script type="text/javascript">
							$.get("scm_flotr2.html", function(scm) {
								$("#scm_flotr2").html(scm);
							});
                        </script>
                    </div>
                </div>

                <div style="clear:both"></div>

                <!-- TICKETS -->
                <div class="tickets_info">

                    <div class="left" id="envision-its">
                        <div class="info-pill">
                            <h1>Tickets</h1>
                        </div>
                        <div class="info-pill">
                            <div class="left" id="its-time"></div>
                        </div>
                    </div>

                    <div class="left column">
                        <div id="its_flotr2" ></div>
                        <script type="text/javascript">
							$.get("its_flotr2.html", function(its) {
								$("#its_flotr2").html(its);
							});
                        </script>
                    </div>
                </div>

                <div style="clear:both"></div>

                <!-- MESSAGES -->
                <div class="mls_info left">
                    <div class="left" id="envision-mls">
                        <div class="info-pill">
                            <h1>Messages</h1>
                        </div>
                        <div class="info-pill">
                            <div class="column-left">
                                <div id="mls-time"></div>
                            </div>
                        </div>
                    </div>
                    <div id="mls" class="mls-dyn-list">
                        <div class="info-pill">
                            <h1>Mailing List Analysis</h1>
                        </div>
                    </div>
                </div>
            </div>

            <div id="footer"></div>
            <script type="text/javascript">
				$.get("footer.html", function(footer) {
					$("#footer").html(footer);
				});
            </script>

        </div>
        <!-- wrapper -->

        <!--[if IE]>
        <script type="text/javascript" src="/static/lib/FlashCanvas/bin/flashcanvas.js"></script>
        <![endif]-->
        <script type="text/javascript" src="VizGrimoireJS/src/envision.js"></script>
        <script type="text/javascript" src="VizGrimoireJS/src/swscopio.js"></script>
        <script type="text/javascript" src="VizGrimoireJS/src/Milestone0.js"></script>
        <script type="text/javascript" src="VizGrimoireJS/src/CommitsIssues.js"></script>
        <script type="text/javascript" src="VizGrimoireJS/src/SCM_Milestone0.js"></script>
        <script type="text/javascript" src="VizGrimoireJS/src/ITS_Milestone0.js"></script>
        <script type="text/javascript" src="VizGrimoireJS/src/MLS_Milestone0.js"></script>
        <script type="text/javascript" src="VizGrimoireJS/src/markers.js"></script>

        <script type="text/javascript">
			(function() {
                 displayM0EvoSCM('scm-time', 'data/json/scm-milestone0.json', 'data/json/markers.json', 'data/json/viz_cfg.json');
                displayM0EvoITS('its-time', 'data/json/its-milestone0.json', 'data/json/markers.json', 'data/json/viz_cfg.json');
                displayM0EvoMLS('mls-time', 'data/json/mls-lists-milestone0.json', 'data/json/markers.json', 'data/json/viz_cfg.json');
				displayProjectData('data/json/project-info-milestone0.json');
				displaySCMData('data/json/scm-info-milestone0.json');
				displayITSData('data/json/its-info-milestone0.json');
				displayMLSData('data/json/mls-info-milestone0.json');

				displayM0BasicMLS('mls', 'data/json/mls-lists-milestone0.json', 'data/json/viz_cfg.json');

				basic_lines('container_commits', "data/json/scm-milestone0.json", "commits", 1, "commits");
				basic_lines('container_committers', "data/json/scm-milestone0.json", "committers", 1, "committers");
				basic_lines('container_files', "data/json/scm-milestone0.json", "files", 1, "files");
				basic_lines('container_branches', "data/json/scm-milestone0.json", "branches", 1, "branches");
				basic_lines('container_repositories', "data/json/scm-milestone0.json", "repositories", 1, "repositories");

				basic_lines('container_open_bugs', "data/json/its-milestone0.json", "open", 1, "open");
				basic_lines('container_openers', "data/json/its-milestone0.json", "openers", 1, "openers");
				basic_lines('container_close_bugs', "data/json/its-milestone0.json", "closed", 1, "closed");
				basic_lines('container_closers', "data/json/its-milestone0.json", "closers", 1, "closers");
				basic_lines('container_changes', "data/json/its-milestone0.json", "changed", 1, "changed");
				basic_lines('container_changers', "data/json/its-milestone0.json", "changers", 1, "changers");

	            displayM0BasicVizConfig('data/json/viz_cfg.json');
			})()
        </script>
    </body>
</html>
