<!DOCTYPE html>

<html>
	<head>
		<meta name="keywords" content="bitergia, floss, libresoft, oss, linux, research, reports, free software, software analysis, libreplan" />
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, maximum-scale=1.0">
		<meta name="description" content="Bitergia company website" />
		<link rel="stylesheet" type="text/css" href="VizGrimoireJS/src/envision.min.css" />
		<link rel="stylesheet" type="text/css" id="theme" href="VizGrimoireJS/src/report-envision.css" />		
		<link rel="stylesheet" type="text/css" id="theme" href="VizGrimoireJS/src/report.css" />
		<link rel="stylesheet" type="text/css" href="custom.css" />
		<script type="text/javascript" src="VizGrimoireJS/src/jquery-1.7.1.min.js"></script>
		<title>Bitergia M0 Report</title>
	</head>
	<body>
		<div id="wrapper">

			<div id="header"></div>
			<script type="text/javascript">
				$.get("header.html", function(header) {
					$("#header").html(header);
				});
			</script>

			<div id="info-column1" style="width:200px;"></div>
			<script type="text/javascript">
				$.get("refcard.html", function(refcard) {
					$("#info-column1").html(refcard);
				});
			</script>

			<div class="source_info" id="info-column2">
				<div class="info-pill">
					<h1>Change sets (commits to source code)</h1>
				</div>

				<div class="info-pill">
					<div class="column-left" id="scm-time"></div>
				</div>
			</div>

			<div class="tickets_info" id="info-column3">
				<div class="info-pill">
					<h1>Tickets</h1>
				</div>

				<div class="info-pill">
					<div class="column-left">
						<div id="its-time"></div>
					</div>
				</div>
			</div>

			<div class="mls_info" id="info-column4">
				<div class="info-pill">
					<h1>Messages</h1>
				</div>

				<div class="info-pill">
					<div class="column-left">
						<div id="mls-time"></div>
					</div>
				</div>
			</div>
			
			<div id="selector" style="float:right">
				<div id="scm-selector"></div>
				<div id="mls-selector"></div>
			</div>
			
			<div id="footer"></div>
			<script type="text/javascript">
				$.get("footer.html", function(footer) {
					$("#footer").html(footer);
				});
			</script>

		</div>
		<!-- wrapper -->

		<!--[if IE]>
		<script type="text/javascript" src="/static/lib/FlashCanvas/bin/flashcanvas.js"></script>
		<![endif]-->
		<script type="text/javascript" src="VizGrimoireJS/src/envision.min.js"></script>
		<script type="text/javascript" src="VizGrimoireJS/src/Report.js"></script>
		<script type="text/javascript" src="VizGrimoireJS/src/Metric.js"></script>
		<script type="text/javascript" src="VizGrimoireJS/src/ITS.js"></script>
		<script type="text/javascript" src="VizGrimoireJS/src/MLS.js"></script>
		<script type="text/javascript" src="VizGrimoireJS/src/SCM.js"></script>
		<script type="text/javascript" src="VizGrimoireJS/src/Envision_Report.js"></script>		
		<script type="text/javascript" src="VizGrimoireJS/src/markers.js"></script>

		<script type="text/javascript">

				
				Report.data_ready(function() {
					SCM.displayData('data/json/scm-info-milestone0.json');
					SCM.displayEvo('scm-time', 'data/json/scm-milestone0.json');
					
					ITS.displayData('data/json/its-info-milestone0.json');
					ITS.displayEvo('its-time', 'data/json/its-milestone0.json');
					
					MLS.displayData('data/json/mls-info-milestone0.json');
					MLS.displayEvo('mls-time', 'data/json/mls-lists-milestone0.json');
					
					Report.displayProjectData('data/json/project-info-milestone0.json');
				});
				Report.data_load('data/json/project-info-milestone0.json','data/json/viz_cfg.json','data/json/markers.json');
		</script>
	</body>
</html>
