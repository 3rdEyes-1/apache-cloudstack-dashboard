<!DOCTYPE html>

<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <meta charset="utf-8"/>
        <title></title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" type="text/css" id="theme"
              href="VizGrimoireJS/vizgrimoire2.css"/>
        <link href="VizGrimoireJS/bootstrap/css/bootstrap.css" rel="stylesheet"/>
        <link rel="stylesheet" type="text/css" href="custom.css"/>
        <link href="VizGrimoireJS/bootstrap/css/bootstrap-responsive.css"
              rel="stylesheet"/>
        <link rel="shortcut icon" href="favicon.png"/>
    </head>

    <body>
        <div class="container-narrow">
            <div id="Navbar"></div>

            <div id="info" class="row-fluid">
              <h4>Information about demographics</h4>
            </div>

            <div class="row-fluid">
                <div class="span6">
                    <h4>MLS AGING</h4>
                    <div class="Demographics" data-data-source="mls"
                         data-period="0.25" data-file="data/json/mls-demographics-aging.json"></div>
                </div>
                <div class="span6">
                    <h4>MLS BIRTH</h4>
                    <div class="Demographics" data-data-source="mls"
                         data-period="0.25" data-file="data/json/mls-demographics-birth.json"></div>
                </div>
            </div>

            <div class="row-fluid">
                <div class="span6">
                    <h4>ITS AGING</h4>
                    <div class="Demographics" data-data-source="its"
                         data-period="0.25" data-file="data/json/its-demographics-aging.json"></div>
                </div>
                <div class="span6">
                    <h4>ITS BIRTH</h4>
                    <div class="Demographics" data-data-source="its"
                         data-period="0.25" data-file="data/json/its-demographics-birth.json"></div>
                </div>
            </div>

            <div class="row-fluid">
                <div class="span6">
                    <h4>SCM AGING</h4>
                    <div class="Demographics" data-data-source="scm"
                         data-period="0.25" data-file="data/json/scm-demographics-aging.json"></div>
                </div>
                <div class="span6">
                    <h4>SCM BIRTH</h4>
                    <div class="Demographics" data-data-source="scm"
                         data-period="0.25" data-file="data/json/scm-demographics-birth.json"></div>
                </div>
            </div>

             <footer>
                <div id="Footer"></div>
            </footer>
        </div>

        <script type="text/javascript" src="VizGrimoireJS/lib/jquery-1.7.1.min.js"></script>
        <script type="text/javascript" src="VizGrimoireJS/bootstrap/js/bootstrap.js"></script>
        <script type="text/javascript" src="VizGrimoireJS/vizgrimoire2.min.js"></script>
    </body>
</html>
