<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta charset="utf-8">
<title></title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" type="text/css" id="theme"
  href="VizGrimoireJS/vizgrimoire.css" />
<link href="VizGrimoireJS/bootstrap/css/bootstrap.css" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="custom.css" />
<link href="VizGrimoireJS/bootstrap/css/bootstrap-responsive.css"
  rel="stylesheet">
<link rel="shortcut icon" href="favicon.png">
</head>

<body>
  <div class="container-narrow">
  <div id="navbar"></div>

   
    <div class="row-fluid" style="margin-top:10px;">
      <div class="span12" style="background-color:#F2F2F2;">
        <div id="refcard"></div>
      </div>
    </div>
   

  <div class="row-fluid" style="margin-top:20px;">
<!--  <div class="span8"> envision-->
    <!--SCM information-->
    <div class="row-fluid">
      <div class="span6">
         <h4> Git Activity Summary</h4>
         <div class="well">
         <div class="row-fluid">
<!--           <div class="span3">
             <span class="num"><span class="global-data" data-field="scm_commits_7"></span> commits</span>
             <span class="date"><span class="global-data" data-field="scm_commits"></span> commits in total</span>

           </div>-->
           <div class="span12">
             <div class="microdash2" data-metric="scm_commits"></div>
           </div>
         </div>
        
         <div class="row-fluid" style="margin-top:30px;">
           <div class="span3">
             <span class="num"><span class="global-data" data-field="scm_authors_7"></span> authors</span>
             <span class="date"><span class="global-data" data-field="scm_authors"></span> authors in total</span>
           </div>
           <div class="span9">
             <div class="microdash" data-metric="scm_authors"></div>
           </div>
         </div>
         </div>    

      </div> <!--span6-->
      <div class="span3" >
        <h4>Tendencies</h4>
        <div class="scm-flotr2-metrics" data-metrics="scm_commits"
          data-legend="true" style="height:60px;"></div>
        <div class="scm-flotr2-metrics" data-metrics="scm_added_lines"
          data-legend="true" style="height:60px;"></div>
      </div> <!--span4-->
      <div class="span3" >
        <h4>History</h4>
        <div class="scm-flotr2-metrics" data-metrics="scm_files"
          data-legend="true" style="height:60px;"></div>
        <div class="scm-flotr2-metrics" data-metrics="scm_authors"
          data-legend="true" style="height:60px;"></div>
      </div> <!--span4-->

    </div> <!--row-->  
    

    <!--ITS information-->
    <div class="row-fluid" style="margin-top:20px;">
      <div class="span6">
         <h4> Tickets Activity Summary</h4>
         <div class="row-fluid">
           <div class="span3">
             <span class="num"><span class="global-data" data-field="its_closed_7"></span> closed</span>
             <span clasis="date"><span class="global-data" data-field="its_closed"></span> closed in total</span>
           </div>
           <div class="span9">
             <div class="microdash" data-metric="its_closed"></div>
           </div>
         </div>
         <div class="row-fluid" style="margin-top:30px;">
           <div class="span3">
             <span class="num"><span class="global-data" data-field="its_closers_7"></span> closers</span>
             <span class="date"><span class="global-data" data-field="its_closers"></span> closers in total</span>
           </div>
           <div class="span9">
             <div class="microdash" data-metric="its_closed"></div>
           </div>
         </div>
      </div> <!--span6-->
      <div class="span3" >
        <h4>Tendencies</h4>
        <div class="its-flotr2-metrics" data-metrics="its_closed"
          data-legend="true" style="height:60px;"></div>
      </div> <!--span4-->
      <div class="span3" >
        <h4>History</h4>
        <div class="its-flotr2-metrics" data-metrics="its_closers"
          data-legend="false"></div>
      </div> <!--span4-->

    </div> <!--row-->  

    <!--MLS information-->
    <div class="row-fluid" style="margin-top:20px;">
      <div class="span6">
         <h4> Mailing Lists Summary</h4>
         <div class="well">
         <div class="row-fluid">
           <div class="span3">
             <span class="num"><span class="global-data" data-field="mls_sent_7"></span> sent</span>
             <span class="date"><span class="global-data" data-field="mls_sent"></span> sent in total</span>
           </div>
           <div class="span9">
             <div class="microdash" data-metric="mls_sent"></div>
           </div>
         </div>
         <div class="row-fluid" style="margin-top:30px;">
           <div class="span3">
             <span class="num"><span class="global-data" data-field="mls_senders_7"></span> senders</span>
             <span class="date"><span class="global-data" data-field="mls_senders"></span> senders in total</span>
           </div>
           <div class="span9">
             <div class="microdash" data-metric="mls_senders"></div>
           </div>
         </div>
         </div>
      </div> <!--span6-->
      <div class="span3" >
        <h4>Tendencies</h4>
        <div class="mls-flotr2-metrics" data-metrics="mls_sent"
          data-legend="false"></div>
      </div> <!--span4-->
      <div class="span3" >
        <h4>History</h4>
        <div class="mls-flotr2-metrics" data-metrics="mls_senders"
          data-legend="false"></div>
      </div> <!--span4-->

    </div> <!--row-->
<!--  </div> envision--><!--span8-->

  <!--Historical information-->

  <div class="span4">
    <h4>History</h4>
    <div id="all-envision" data-legend-show="false"
                data-summary-graph="false"></div>
  </div>
  </div>--><!--row-fluid-->

    <div class="row-fluid" style="margin-top:20px;">
      <div class="span12" style="background-color:#F2F2F2;">
        <div id="refcard"></div>
      </div>
    </div>
  </div>
-->


  </div>

    <footer>
      <div id="footer"></div>
    </footer>
  </div>
  <script type="text/javascript" src="VizGrimoireJS/lib/jquery-1.7.1.min.js"></script>
  <script type="text/javascript" src="VizGrimoireJS/bootstrap/js/bootstrap.js"></script>
  <script type="text/javascript" src="VizGrimoireJS/vizgrimoire.min.js"></script>
</body>
</html>
